<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <h1>Quiz Title</h1>
            <p id="question">Question goes here?</p>
            <button id="choiceA">Option A</button>
            <button id="choiceB">Option B</button>
            <button id="choiceC">Option C</button>
            <button id="choiceD">Option D</button>
        </div>
        <div id="result-container" class="hidden">
            <h1>Quiz Over!</h1>
            <p>Your Score: <span id="score">0</span></p>
            <label for="initials">Enter Initials:</label>
            <input type="text" id="initials">
            <button id="save-score">Save Score</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
